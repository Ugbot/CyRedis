# Redis Sentinel Configuration

# Port on which to run sentinel
port 26379

# Bind to all interfaces (for Docker networking)
bind 0.0.0.0

# Disable protected mode for local development
protected-mode no

# Working directory
dir /tmp

# Monitor the master instance
# sentinel monitor <master-name> <ip> <port> <quorum>
# quorum: minimum number of sentinels that need to agree for failover
sentinel monitor mymaster redis-sentinel-master 6380 2

# Master authentication (if needed)
# sentinel auth-pass mymaster <password>

# Time in milliseconds before considering master down
sentinel down-after-milliseconds mymaster 5000

# How many replicas can be reconfigured simultaneously during failover
sentinel parallel-syncs mymaster 1

# Failover timeout in milliseconds
sentinel failover-timeout mymaster 10000

# Deny scripts reconfig
sentinel deny-scripts-reconfig yes

# Sentinel logging
loglevel notice
logfile ""

# Sentinel announcement
# sentinel announce-ip <ip>
# sentinel announce-port <port>

# Scripts to execute on events (optional)
# sentinel notification-script mymaster /path/to/notification.sh
# sentinel client-reconfig-script mymaster /path/to/reconfig.sh

# Replica priority (lower is higher priority)
# Used to determine which replica should be promoted
sentinel replica-priority 100

# Sentinel resolve hostnames
sentinel resolve-hostnames yes

# Sentinel announce hostnames
sentinel announce-hostnames no
