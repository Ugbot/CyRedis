[pytest]
# Pytest configuration for CyRedis unit tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers
markers =
    redis: tests that require a running Redis server
    slow: tests that take more than 1 second to run
    asyncio: async tests requiring asyncio support
    integration: integration tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
# Uncomment to enable coverage reporting
# --cov=cy_redis
# --cov-report=html
# --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
# timeout = 300
